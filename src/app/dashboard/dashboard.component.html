<div class="main-content">
  <div class="container-fluid">
    <mat-form-field style="max-width: 200px;">
      <mat-label>Kategoriler</mat-label>
      <mat-select>
        <mat-option [value]="categorie.id" *ngFor="let categorie of categories" (click)="getProductsFiltered(categorie.id)">{{categorie.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="navbar-form" style="max-width: 300px;">
      <div class="input-group no-border">
          <input [(ngModel)]="textSearch" type="text" value="" class="form-control" placeholder="Ürün Ara...">
          <button (click)="findProduct()" mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
              <i class="material-icons">search</i>
              <div class="ripple-container"></div>
          </button>
      </div>
  </div>
    <div class="row" >
        <mat-card class="example-card mr-5" *ngFor="let product of products">
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.shortDescription}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.image" [alt]="product.name">
            <mat-card-content class="prod-price">
              <p>
                {{product.price}} ₺
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="gotoDetail(product.id)">Detay</button>
              <button mat-raised-button color="warn">Sepete Ekle</button>
            </mat-card-actions>
          </mat-card>
    </div>
    
  </div>
</div>
