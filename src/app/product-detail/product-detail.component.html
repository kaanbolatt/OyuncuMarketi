<mat-card style="height: 100%;">
  <mat-card-header style="place-content: center">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.shortDescription }}</mat-card-subtitle>
  </mat-card-header>
  <img
    style="margin: 0 -16px 16px -16px; overflow: hidden"
    [src]="product.image"
    [alt]="product.name"
  />
  <mat-card-content>
    <p>{{ product.detail }}</p>
    <span class="prod-price">{{ product.price }} â‚º</span>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="warn">

      <i class="material-icons">add_shopping_cart</i> Sepete Ekle

    </button>
  </mat-card-footer>
</mat-card>
